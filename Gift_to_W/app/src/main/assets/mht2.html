<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Simple Polylines</title>
	<style>
		html, body, #map-canvas {
		height: 100%;
		margin: 0;
		padding: 0;
		}
	</style>
	<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>-->

	<script>
		var map;
		var marker;
		function centerAt(latitude, longitude){//地圖以給予的座標為中心，即移動地圖至給定的座標
			  myLatlng = new google.maps.LatLng(latitude,longitude);
			  map.panTo(myLatlng);
			  map.setZoom(15);
		}

		function mark(lat, log){//標註座標函式
			var m = new google.maps.LatLng(lat, log);
			marker = new google.maps.Marker({
			  map:map,
			  position: m,
			});  
		}


		function initialize() {

			var myLatlng = new google.maps.LatLng(25.038516, 121.509134);
			 var mapOptions = {
				zoom: 15,
				center: myLatlng,
				mapTypeId: google.maps.MapTypeId.TERRAIN,
    			disableDefaultUI: true
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
			marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
			});
			google.maps.event.addListener(map, 'click', function(event) {
				var myLatLng = event.latLng;
				var lat = myLatLng.lat();
				var lng = myLatLng.lng();
				centerAtwidthicon(lat,lng);
				app.setdata(lat+","+lng);
				app.makeToast(lat+","+lng, true);
			});
		}
		function centerAtwidthicon(latitude,longitude){//地圖以給予的座標為中心，即移動地圖至給定的座標
			var myLatlng = new google.maps.LatLng(latitude,longitude);
			marker.setMap(null);
			map.panTo(myLatlng);
			marker.setMap(null);
			marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
			}); 
			} 
		<!--google.maps.event.addDomListener(window, 'load', initialize);-->


    </script>

</head>
<body>
